<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content="text/html; charset=utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>线性渐变之滚动效果</title>
</head>
<style>
    *{margin:0px;padding:0px;}
    div{transition:2s;background:-webkit-repeating-linear-gradient(45deg,rgba(255,255,255,0.3) 15px,rgba(0,0,0,0.7) 40px);width:200px;height:30px;border:1px solid #ccc;position:absolute;left:50%;top:50%;-webkit-transform: translate(-50%,-50%)}
    div:hover{background-position: -300px;}
</style>
<body>
   <div>
   </div>
</body>
</html>
