<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>旋转</title>
</head>
<style>
    *{margin:0px;padding:0px;}
    div{width:100px;height:100px;position:absolute;left:50%;top:50%;background:red;-webkit-transform-origin:left top;transition: 3s;}
    div:hover{-webkit-transform: rotate(360deg);}
</style>
<body>
<div>1</div>
</body>
</html>
