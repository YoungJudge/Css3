<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>2D变换效果</title>
</head>
<style>
    *{margin:0px;padding:0px;}
    div{width:100px;height:100px;background:red;position:absolute;left:50%;top:50%;-webkit-transform: skew(45deg);}
    p{position: absolute;left:50%;top:30%;-webkit-transform: translate(-50%,-50%)}
</style>
<body>
<p>斜切45度 -webkit-transform:skew(45deg)</p>
<div></div>
</body>
</html>
