<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content="text/html; charset=utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>CSS3圆角</title>
</head>
<style>
    *{margin:0px;padding:0px;}
    div{width:100px;height:100px;background:red;margin:0 auto;text-align: center;line-height:100px;color:white;font-size:24px;margin-top:10px;}
    div:nth-of-type(1){border-radius: 50%;}
    div:nth-of-type(2){border-radius: 10px 20px 30px 10px/10px 30px 20px 10px;}/*有了/就表示水平和垂直分开*/
    div:nth-of-type(3){border-radius: 10px 20px 30px 10px;}
    div:nth-of-type(4){border-radius: 10px 50px 30px 10px;}/*上右下左*/
</style>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
</body>
</html>
